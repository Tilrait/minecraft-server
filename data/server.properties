# Название сервера
motd=Мой minecraft server
# Режим игры: survival, creative, adventure, spectator
gamemode=survival
# Сложность: peaceful, easy, normal, hard
difficulty=hard
# Разрешить PvP
pvp=true
# Максимальное количество игроков
max-players=20
# Включить белый список (только добавленные игроки могут зайти)
white-list=false